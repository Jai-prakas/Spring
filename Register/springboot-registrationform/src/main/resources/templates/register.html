<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <title>RegisterForm!</title>
  </head>
  <body>
    <div class ="container">
		<h1 style="color :red;"> User Registration Form</h1>
		<form class="col-5" th:action="@{/registerUser}"  th:object="${user}" method="post">
		<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label"><b>Enter the mobile</b></label>
			  <input type="number"  th:field="*{mobile}" class="form-control"  placeholder="Enter the Name">
		</div>
		<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Enter the Name</b></label>
				<input type="text" th:field="*{name"} class="form-control"  placeholder="Enter the name">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label"><b>Enter the DateBirth</b></label>
			<input type="month"  th:field="*{dob}" class="form-control"  placeholder="Enter the datebirth">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label"><b>Enter the Address</b></label>
			<input type="text" th:field="*{address}" class="form-control"  placeholder="Enter the Address">
		</div>
	<div class="mb-3">
		 <label for="exampleFormControlInput1" class="form-label"><b>Enter the email</b></label>
		 <input type="text" th:field="*{email}" class="form-control"  placeholder="Enter the email">
	</div>
	<div class="mb-3">
			 <label for="exampleFormControlInput1" class="form-label"><b>Enter the password</b></label>
			 <input type="password"  class="form-control"  placeholder="Enter the password">
		</div>
		<button type="submit" class="btn btn-success">Register</button>
		</form>
	</div>

 
  </body>
</html>
